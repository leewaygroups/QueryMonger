<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QueryMonger</title>

    <!-- Bootstrap -->
    <link href="Styles/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/Custom/index.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        h4 h5 h6 {
            color: lightgrey;
        }
    </style>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top no-border monger-navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#qm-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">QueryMonger</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="qm-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">About <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">Overview</a>
                            </li>
                            <li>
                                <a href="#">People</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">Query Dashboard</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">Settings</a>
                            </li>
                            <li>
                                <a href="#">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
        <h3 class="no-margin">Search</h3>
        <form id="frmSearchMain" class="form-search" name="searchForm">
            <div class="input-group">
                <input id="searchMain" type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn color-default">
                    <button id="btnsearchMain" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </span>
            </div>
        </form>
        <hr class="" />
    </div>
    <div class="container col-md-8 col-md-offset-2">
        <div id="lisItemtHead" class="list-group">
        </div>
    </div>
    <script id="listItemTemplate" type="text/x-handdlebars-template">
        {{#query}}
        <a href="#" class="list-group-item" onclick=getQueryResult({{queryId}})>{{title}}</a>
        {{/query}}
    </script>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/handlebars.js"></script>
    <script src="App/app.js"></script>
</body>
</html>
